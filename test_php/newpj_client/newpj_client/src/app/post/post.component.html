<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col" >
  <form [formGroup]="postInfo" class="space-y-3" (ngSubmit)="create()">
    <div class="flex flex-col mr-4">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="">title</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" type="text"
        formControlName="name" name="" id="">
    </div>
    <div class="flex flex-col mr-4">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="">content</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" type="text"
        formControlName="content" name="" id="">
    </div>
    <button class="bg-black text-white rounded-lg p-2" type="submit">Submit</button>
  </form>
</div>
