<!-- component -->
<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col" [formGroup]="formLogin" (ngSubmit)="login()">
  <div class="mb-4">
    <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
      Username
    </label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="username" type="text"
      formControlName="name" placeholder="Username">
  </div>
  <div class="flex items-center justify-between">
    <button class="bg-blue-500 hover:bg-blue-300 text-white
     font-bold py-2 px-4 rounded" type="submit">
      Sign In
    </button>

  </div>
</form>
